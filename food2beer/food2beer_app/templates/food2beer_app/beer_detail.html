{% extends "includes/base.html" %}
	{% block content %}
		<div class="post">
			<h1>{{ object.name }}</h1>
			<h3><a href = "/food2beer/brewery/{{ object.brewery.get_absolute_url }}">Brewery: {{ object.brewery.name }}</a></h3>
			<h3>Type: {{ object.beerType }}</h3>
			<h3>ABV: {{ object.abv }}</h3>
			<h3>IBUs: {{ object.ibus }}</h3>

		</div>
	{% endblock %}
